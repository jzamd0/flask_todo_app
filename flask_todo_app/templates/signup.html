{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <div class="col-md-4 offset-md-4">
        {% include "alert.html" %}
        <div class="card">
            <div class="card-header">
                Sign up
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" name="username" placeholder="Enter your username" required maxlength="255">
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter your password" required maxlength="255">
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password_confirm">Confirm password</label>
                        <input class="form-control" type="password" name="password_confirm" placeholder="Confirm your password" required maxlength="255">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('auth.login') }}" class="me-2 btn btn-link">Sign in</a>
                        <input type="submit" class="btn btn-primary" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
