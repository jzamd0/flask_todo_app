{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="col-md card card-body">
        <h3 class="mb-4">
            {{ title }}
        </h3>
        <form action="" method="post">
            <div class="form-outline mb-2">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" name="title" placeholder="Enter title for this note" value="{{ note_title }}" required maxlength="255">
            </div>
            <div class="text-sm-end small font-weight-light mb-2">
                {{ date }}
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" name="description" cols="30" rows="10" placeholder="Enter description for this note">{{ note_description }}</textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a class="me-2 btn btn-secondary" href="{{ url_for('main.index') }}">Cancel</a>
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </div>
{% endblock %}
